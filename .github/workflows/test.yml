name: Tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "README.md"

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build
        run: go build -v ./...

      - name: Run go vet
        run: go vet ./...

      - name: Run linters
        uses: golangci/golangci-lint-action@e7fa5ac41e1cf5b7d48e45e42232ce7ada589601 # v9.1.0
        with:
          version: latest

  # Run acceptance tests in a matrix with Terraform CLI versions
  test:
    name: Terraform Provider Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        # list whatever Terraform versions here you would like to support
        terraform:
          - "1.0.*"
          - "1.1.*"
          - "1.2.*"
          - "1.3.*"
          - "1.4.*"
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: "go.mod"
          cache: true
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - run: go mod download
      - env:
          TF_ACC: "1"
        run: go test -v -cover ./internal/provider/
        timeout-minutes: 10

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Run unit tests
        run: go test -v ./... -short

  acceptance-tests:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    steps:
      - name: Start SSH server container
        run: |
          docker run -d --name ssh-server \
            -p 2222:2222 \
            -e PUID=1000 \
            -e PGID=1000 \
            -e TZ=Etc/UTC \
            -e PASSWORD_ACCESS=true \
            -e USER_PASSWORD=testpass \
            -e USER_NAME=testuser \
            --health-cmd "ss -tulpn | grep :2222" \
            --health-interval 10s \
            --health-timeout 5s \
            --health-retries 5 \
            linuxserver/openssh-server:latest

          echo "SSH server container started"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install Terraform/OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: latest
          tofu_wrapper: false

      - name: Wait for SSH server to be ready
        run: |
          echo "Waiting for SSH server container to be healthy..."
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            health_status=$(docker inspect --format='{{.State.Health.Status}}' ssh-server 2>/dev/null || echo "starting")
            if [ "$health_status" = "healthy" ]; then
              echo "SSH server is healthy and ready"
              exit 0
            fi
            if nc -z localhost 2222 2>/dev/null; then
              echo "SSH port is accessible"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts - Status: $health_status"
            sleep 2
          done
          echo "SSH server failed to become ready"
          docker logs ssh-server
          exit 1

      - name: Install sshpass for testing
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Set up SSH test environment
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/test_key -N ""
          chmod 600 ~/.ssh/test_key
          chmod 700 ~/.ssh

          # Add SSH server host key to known_hosts to avoid interactive prompts
          ssh-keyscan -p 2222 localhost >> ~/.ssh/known_hosts 2>/dev/null || true

          echo "SSH test server is available at localhost:2222"
          echo "Username: testuser"
          echo "Password: testpass"
          echo "SSH key: ~/.ssh/test_key"

      - name: Verify SSH connectivity
        run: |
          # Test password authentication
          sshpass -p testpass ssh -p 2222 -o StrictHostKeyChecking=no testuser@localhost "echo 'SSH connection successful'"

      - name: Create test directory structure on SSH server
        run: |
          sshpass -p testpass ssh -p 2222 testuser@localhost "mkdir -p /config/test_upload /config/test_download"
          sshpass -p testpass ssh -p 2222 testuser@localhost "echo 'test content' > /config/test_download/sample.txt"

      - name: Run acceptance tests
        env:
          TF_ACC: "1"
          TEST_SSH_HOST: "localhost"
          TEST_SSH_PORT: "2222"
          TEST_SSH_USER: "testuser"
          TEST_SSH_PASSWORD: "testpass"
        run: go test -v -timeout 30m ./internal/provider/...

      - name: Stop SSH server container
        if: always()
        run: docker stop ssh-server && docker rm ssh-server

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Install Just
        uses: extractions/setup-just@v2
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: "go.mod"
          cache: true
      # We need the latest version of Terraform for our documentation generation to use
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_wrapper: false
      - run: just generate
      - name: git diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'just generate' command and commit."; exit 1)
